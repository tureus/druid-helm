# Default values for druid.

image:
  repository: apache/druid
  tag: 0.17.0
  pullPolicy: IfNotPresent

env:
  DRUID_USE_CONTAINER_IP: true

broker:
  replicaCount: 1

  name: broker

  port: 8082
  serviceType: ClusterIP

  javaOpts: "-Xms2G -Xmx2G -XX:MaxDirectMemorySize=8g"

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}

coordinator:
  replicaCount: 1

  name: coordinator

  port: 8081
  serviceType: ClusterIP

  javaOpts: "-Xms1G -Xmx1G"

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
