overlord:
  replicaCount: 1

  name: overlord

  port: 8081
  serviceType: ClusterIP

  javaOpts: "-Xms1G -Xmx1G"

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}

  env:
    druid_extensions_loadList: "[\"mysql-metadata-storage\", \"druid-s3-extensions\"]"
    druid_metadata_storage_type: mysql
    druid_metadata_storage_connector_connectURI: jdbc:mysql://druid-mysql/druid
    druid_metadata_storage_connector_user: druid
    druid_metadata_storage_connector_password: druid

