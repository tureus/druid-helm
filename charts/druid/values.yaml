image:
  repository: apache/druid
  tag: 0.17.0
  pullPolicy: IfNotPresent

env:
  DRUID_USE_CONTAINER_IP: true
  druid_extensions_loadList: "[\"mysql-metadata-storage\"]" # , \"druid-s3-extensions\"
  druid_metadata_storage_type: mysql
  druid_metadata_storage_connector_connectURI: jdbc:mysql://mysql/druid
  druid_metadata_storage_connector_user: druid
  druid_metadata_storage_connector_password: druid
  DOWNLOAD_MYSQL: yesplease

replicaCount: 1
component: "replace-me"

antiAffinity: "soft"
nodeAffinity: {}
nodeSelector: {}
tolerations: []
podAnnotations: {}

javaOpts: "-Xms2G -Xmx2G -XX:MaxDirectMemorySize=8g"

resources: {}

#broker
#port: 8082
#coordinator
#port: 8081
#overlord
#port: 8081
#router
#port: 8888
#historical
#port: 8083
#indexer
#port: 8091

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: "4Gi"
  # storageClass: "ssd"

updateStrategy:
  type: RollingUpdate

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceType: ClusterIP

podDisruptionBudget:
  enabled: false
  # minAvailable: 2
  maxUnavailable: 1

zkHosts: "zookeeper-headless:2181"
